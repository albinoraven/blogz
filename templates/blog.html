{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href='/blog?id={{blog.id}}'><h3>{{blog.title}}</h3></a></li>
            <li><h4>{{blog.body}}</h4></li>
                            
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
