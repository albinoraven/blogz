{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        {% for blog in blogs %}
        <div><a href='/blog?id={{blog.id}}'><h3>{{blog.title}}</h3></a></div>                             
            
        <div><h7>{{blog.body}}</h7></div>
        
        {% endfor %}
    {% endif %}
{% endblock %}
